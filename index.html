<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tugas 1 JavaScript - Hitung Luas Bangun Datar</title>
		<style>
			* {
				box-sizing: border-box;
			}
			body {
				margin: 0;
				font-family: Inter, "Segoe UI", Arial;
				background: linear-gradient(180deg, #071029 0%, #0f172a 100%);
				color: #e6eef8;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
				padding: 32px;
			}
			header {
				max-width: 1100px;
				margin: 0 auto 24px;
				display: flex;
				align-items: center;
				justify-content: space-between;
				gap: 16px;
			}
			.title {
				line-height: 1;
			}
			.title h1 {
				margin: 0;
				font-size: 1.6rem;
				letter-spacing: 0.6px;
			}
			.title p {
				margin: 4px 0 0;
				color: #94a3b8;
			}

			/* Grid container */
			.container {
				max-width: 1100px;
				margin: 0 auto;
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
				gap: 20px;
			}

			.card {
				display: flex;
				flex-direction: column;
				justify-content: flex-start;
				background: linear-gradient(
					180deg,
					rgba(255, 255, 255, 0.02),
					rgba(255, 255, 255, 0.01)
				);
				border: 1px solid rgba(255, 255, 255, 0.04);
				padding: 18px;
				border-radius: 12px;
				box-shadow: 0 6px 18px rgba(2, 6, 23, 0.6);
				/* opsi: semua kartu minimal tinggi agar rata */
				min-height: 170px;
			}
			.card h3 {
				margin: 0 0 10px;
			}
			.row {
				display: flex;
				gap: 10px;
				align-items: center;
				margin-bottom: 10px;
			}
			label {
				flex: 1;
				color: #94a3b8;
				font-size: 0.95rem;
			}
			input[type="number"] {
				width: 110px;
				padding: 8px;
				border-radius: 8px;
				border: 1px solid rgba(255, 255, 255, 0.04);
				background: #0f172a;
				color: inherit;
			}

			.actions {
				display: flex;
				gap: 8px;
				align-items: center;
				margin-top: auto;
			}

			.result {
				margin-top: 10px;
				padding: 10px;
				background: rgba(96, 165, 250, 0.08);
				border-radius: 8px;
				color: #60a5fa;
				font-weight: 600;
			}
			button {
				background: #3b82f6;
				border: 0;
				color: #02244a;
				padding: 8px 12px;
				border-radius: 10px;
				cursor: pointer;
				font-weight: 600;
			}

			button:hover {
				background: #2563eb;
			}
			footer {
				max-width: 1100px;
				margin: 22px auto 0;
				color: #94a3b8;
				text-align: center;
				font-size: 0.9rem;
			}
			@media (max-width: 420px) {
				body {
					padding: 16px;
				}
				.title h1 {
					font-size: 1.25rem;
				}
			}
		</style>
	</head>
	<body>
		<header>
			<div class="title">
				<h1>BELAJAR JAVASCRIPT | NFA</h1>
				<p>Menghitung Luas Persegi Panjang, Bujur Sangkar, dan Segitiga</p>
			</div>
		</header>

		<main class="container">
			<section class="card">
				<h3>Persegi Panjang</h3>
				<div class="row">
					<label for="panjang">Panjang</label>
					<input id="panjang" type="number" min="0" />
				</div>
				<div class="row">
					<label for="lebar">Lebar</label>
					<input id="lebar" type="number" min="0" />
				</div>

				<div class="actions">
					<button id="hitungPP">Hitung</button>
					<div id="hasilPP" class="result">Luas: —</div>
				</div>
			</section>

			<section class="card">
				<h3>Bujur Sangkar</h3>
				<div class="row">
					<label for="sisi">Sisi</label>
					<input id="sisi" type="number" min="0" />
				</div>

				<div class="actions">
					<button id="hitungBS">Hitung</button>
					<div id="hasilBS" class="result">Luas: —</div>
				</div>
			</section>

			<section class="card">
				<h3>Segitiga</h3>
				<div class="row">
					<label for="alas">Alas</label>
					<input id="alas" type="number" min="0" />
				</div>
				<div class="row">
					<label for="tinggi">Tinggi</label>
					<input id="tinggi" type="number" min="0" />
				</div>
				<div class="actions">
					<button id="hitungSG">Hitung</button>
					<div id="hasilSG" class="result">Luas: —</div>
				</div>
			</section>
		</main>

		<script>
			/* PERSEGI PANJANG
			mengembalikan reference ke elemen HTML yang punya atribut id "hitungPP". 
			Lalu menambahkan event handler yang akan dijalankan ketika elemen tersebut diklik
			*/
			document
				.getElementById("hitungPP")
				.addEventListener("click", function () {
					const p = Number(document.getElementById("panjang").value); // Mengambil nilai dari input panjang, default 0 jika kosong
					const l = Number(document.getElementById("lebar").value); // Mengambil nilai dari input lebar, default 0 jika kosong
					const luas = p * l; // Rumus luas persegi panjang
					document.getElementById("hasilPP").textContent = "Luas: " + luas; // Menampilkan hasil dengan menggunakan textContent untuk mengubah isi teks dari elemen "hasilPP"
					alert(
						`Luas: ${luas}\nRumus: Panjang x Lebar = ${p} x ${l} = ${luas}`
					); // Menampilkan hasil dalam alert
				});

			/*BUJUR SANGKAR
			 mengembalikan reference ke elemen HTML yang punya atribut id "hitungBS". 
			 Lalu menambahkan event handler yang akan dijalankan ketika elemen tersebut diklik
			*/
			document
				.getElementById("hitungBS")
				.addEventListener("click", function () {
					const s = Number(document.getElementById("sisi").value); // Mengambil nilai dari input sisi, default 0 jika kosong
					const luas = s * s; // Rumus luas bujur sangkar
					document.getElementById("hasilBS").textContent = "Luas: " + luas; // Menampilkan hasil dengan menggunakan textContent untuk mengubah isi teks dari elemen "hasilBS"
					alert(`Luas: ${luas}\nRumus: Sisi x Sisi = ${s} x ${s} = ${luas}`); // Menampilkan hasil dalam alert
				});

			/*SEGITIGA
			 mengembalikan reference ke elemen HTML yang punya atribut id "hitungSG". 
			 Lalu menambahkan event handler yang akan dijalankan ketika elemen tersebut diklik
			*/
			document
				.getElementById("hitungSG")
				.addEventListener("click", function () {
					const a = Number(document.getElementById("alas").value); // Mengambil nilai dari input alas, default 0 jika kosong
					const t = Number(document.getElementById("tinggi").value); // Mengambil nilai dari input tinggi, default 0 jika kosong
					const luas = (a * t) / 2; // Rumus luas segitiga
					document.getElementById("hasilSG").textContent = "Luas: " + luas; // Menampilkan hasil dengan menggunakan textContent untuk mengubah isi teks dari elemen "hasilSG"
					alert(
						`Luas: ${luas}\nRumus: 1/2 x Alas x Tinggi = 1/2 x ${a} x ${t} = ${luas}`
					); // Menampilkan hasil dalam alert
				});
		</script>
	</body>
</html>
