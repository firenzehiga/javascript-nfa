<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tugas 2</title>
		<style>
			table {
				border-collapse: collapse;
				width: 100%;
				margin: 20px 0;
			}
			th,
			td {
				border: 1px solid #ddd;
				padding: 8px;
				text-align: left;
			}
			th {
				background-color: #f2f2f2;
			}
			tfoot {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<h1>Data Pegawai</h1>
		<table id="tabelPegawai">
			<thead>
				<tr>
					<th>Nama</th>
					<th>Umur</th>
					<th>Jabatan</th>
					<th>Status</th>
					<th>Gaji Pokok</th>
					<th>Tunjangan Jabatan</th>
					<th>BPJS</th>
					<th>Tunjangan Keluarga</th>
					<th>Total Gaji</th>
				</tr>
			</thead>
			<tbody id="bodyTabel">
				<!-- Diisi logika javascript -->
			</tbody>
			<tfoot id="footTabel">
				<!-- Diisi logika javascript -->
			</tfoot>
		</table>

		<script>
			/* 
1	Judul Kolom gunakan thead 

	Isi data-datanya gunakan tbody  

	Nama Pegawai, Umur, Jabatan, Status,

	Gaji Pokok(if): Manajer=>15 jt, Asisten Manajer=>10 jt, Staff=>5 jt  

	Tunjangan Jabatan: 15% dari gapok 

	BPJS: 10% dari gapok 

	Tunjangan Keluarga (ternary): dilihat dari status yg sudah menikah =>20% dari gapok 

	Total Gaji: jumlahlahkan seluruh element gaji (gunakan tfoot) 
	*/
			//Deklarasi Data Pegawai yang diketahui
			const pegawai = {
				nama: "Dodi Prayodi",
				umur: 25,
				jabatan: "Manajer",
				status: "Menikah",
			};

			// hitung gaji pokok berdasarkan jabatan (tanpa function)
			let gajiPokok;
			if (pegawai.jabatan === "Manajer") {
				gajiPokok = 15000000;
			} else if (pegawai.jabatan === "Asisten Manajer") {
				gajiPokok = 10000000;
			} else if (pegawai.jabatan === "Staff") {
				gajiPokok = 5000000;
			} else {
				gajiPokok = 0;
			}

			// hitung komponen gaji
			const tunjanganJabatan = 0.15 * gajiPokok; //15% dari gaji pokok
			const bpjs = 0.1 * gajiPokok; //10% dari gaji pokok

			// hitung tunjangan keluarga dengan ternary operator
			const tunjanganKeluarga =
				pegawai.status === "Menikah" ? 0.2 * gajiPokok : 0;

			// hitung total gaji
			const totalGaji = gajiPokok + tunjanganJabatan + tunjanganKeluarga - bpjs;

			// Menampilkan data pegawai dalam tabel
			// cari elemen tbody
			const bodyTabel = document.getElementById("bodyTabel");

			// Membuat baris untuk data pegawai
			const row = document.createElement("tr");
			row.innerHTML = `
				<td>${pegawai.nama}</td>
				<td>${pegawai.umur} tahun</td>
				<td>${pegawai.jabatan}</td>
				<td>${pegawai.status}</td>
				<td>${gajiPokok.toLocaleString("id-ID")}</td>
				<td>${tunjanganJabatan.toLocaleString("id-ID")}</td>
				<td>${bpjs.toLocaleString("id-ID")}</td>
				<td>${tunjanganKeluarga.toLocaleString("id-ID")}</td>
				<td>${totalGaji.toLocaleString("id-ID")}</td>
			`;

			// nambahin baris ke tbody
			bodyTabel.appendChild(row);

			// cari elemen tfoot
			const footTabel = document.getElementById("footTabel");

			// Membuat baris untuk total gaji
			const footRow = document.createElement("tr");
			footRow.innerHTML = `
				<td colspan="8">Total Gaji</td>
				<td>${totalGaji.toLocaleString("id-ID")}</td>
			`;

			// nambahin baris ke tfoot
			footTabel.appendChild(footRow);
		</script>
	</body>
</html>
