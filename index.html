<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tugas 5 Manajemn Produk dengan Javascript</title>
	</head>
	<body>
		<button id="tambahBtn">Tambah Produk</button>
		<button id="tampilkanBtn">Tampilkan Produk</button>
		<button id="hapusBtn">Hapus Produk</button>

		<hr />
		<!-- Tabel produk -->
		<table id="tabelProduk" border="1" cellspacing="0" cellpadding="8">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nama</th>
					<th>Harga</th>
					<th>Aksi</th>
				</tr>
			</thead>
			<tbody id="tabelProdukBody">
				<tr>
					<td colspan="4" style="text-align: center">
						Klik tombol "Tampilkan Produk"
					</td>
				</tr>
			</tbody>
		</table>

		<script src="script.js"></script>
		<script>

			document.getElementById("tambahBtn").addEventListener("click", () => {
				const id = produkList.length
					? Math.max(...produkList.map((p) => p.id)) + 1
					: 1; // generate id baru
				const nama = prompt("Masukkan Nama Produk:");
				const harga = prompt("Masukkan Harga Produk (angka saja):");
				if (nama && !isNaN(harga)) {
					eventHandler.tambah(id, nama, parseInt(harga, 10));
					eventHandler.tampilkan();
				} else {
					alert("Data produk tidak lengkap atau harga tidak valid!");
				}
			});

			document.getElementById("hapusBtn").addEventListener("click", () => {
				const nilaiInputID = prompt(
					"Masukkan ID Produk yang akan dihapus (pisahkan dengan koma):"
				);
				if (nilaiInputID) {
					const ids = nilaiInputID
						.split(",")
						.map((id) => parseInt(id.trim()))
						.filter((id) => !isNaN(id));
					if (ids.length) {
						eventHandler.hapus(...ids);
						eventHandler.tampilkan();
					} else {
						alert("Tidak ada ID valid yang dimasukkan!");
					}
				} else {
					alert("ID produk tidak boleh kosong!");
				}
			});

			document.getElementById("tampilkanBtn").addEventListener("click", () => {
				eventHandler.tampilkan();
			});
		</script>
	</body>
</html>
